<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/create-account.css">
    <title>Create account</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>
                    
            <form action="/" class="form">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="Name" placeholder="Your name here" autocomplete="name" class="input input-name">

                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="username@domain.com" autocomplete="email" class="input input-email">
                
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" placeholder="********" class="input input-password">
                </div>
                
                <div>
                    <input type="submit" value="Create" class="primary-button login-button"/>
                </div>
            </form>

            
        </div>
    </div>
</body>
</html>
